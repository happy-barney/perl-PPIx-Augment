
name                = PPIx-Augment
author              = Branislav Zahradník <barney@cpan.org>
license             = Artistic_2_0
version             = 1.0.0
copyright_holder    = Branislav Zahradník
copyright_year      = 2024

[AutoPrereqs]

[Clean]

[ConfirmRelease]

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Build.PL

[CPANFile]

[Git::Check]
allow_dirty = cpanfile
allow_dirty = LICENSE
allow_dirty = Build.PL
allow_dirty = dist.ini

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = TODO.org
exclude_match = .+-\d+[.]\d+[.]\d+.*
exclude_match = ^_build

[License]

[ManifestSkip]

[Manifest]

[MetaJSON]

[MetaYAML]

[MetaNoIndex]
directory = t

[MetaProvides::Package]

[ModuleBuild]

[NextRelease]
format = v%-9v %{yyyy-MM-dd HH:mm VVVV}d
filename = Changes
time_zone = UTC

[PkgVersion]
use_package = 1

[PodSyntaxTests]

[PodVersion]

[Prereqs]
perl = 5.014

[PruneCruft]

[ReadmeAnyFromPod]
type     = pod
filename = README.pod
location = root

[RunExtraTests]

[TestRelease]

